# Cloudflare Pages Deployment via GitHub Actions
# This workflow builds and deploys the awesome-mac project to Cloudflare Pages
#
# Required GitHub Secrets:
#   - CLOUDFLARE_ACCOUNT_ID: Your Cloudflare Account ID
#   - CLOUDFLARE_API_TOKEN: Cloudflare API Token with Pages edit permission
#
# Optional GitHub Secrets:
#   - GA_MEASUREMENT_ID: Google Analytics ID
#   - NEXT_PUBLIC_GA_MEASUREMENT_ID: Public GA ID

name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run tests
        run: npm run test:run

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build data
        run: npm run build:data

      - name: Build Next.js for Cloudflare
        run: |
          # Set environment for Cloudflare build
          export CLOUDFLARE_PAGES=true
          npm run build:web
        env:
          NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ vars.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}

      - name: Remove cache before deploy
        run: |
          # Remove cache directory (files exceed Cloudflare 25MB limit)
          rm -rf .next/cache
          # Verify no files exceed 25MB
          find .next -type f -size +25M -exec echo "WARNING: Large file: {}" \;

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: awesome-mac
          directory: .next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Add deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Built and deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js:** ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY

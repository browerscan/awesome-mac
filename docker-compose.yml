# Docker Compose configuration for Awesome Mac
# Provides local development environment with optional PostgreSQL

services:
  # Main application service
  awesome-mac:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: awesome-mac
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URI=${DATABASE_URI:-file:./data/payload.db}
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_GA_MEASUREMENT_ID=${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./dist:/app/dist
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - awesome-mac-network

  # PostgreSQL database (optional - for production-like setup)
  postgres:
    image: postgres:16-alpine
    container_name: awesome-mac-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-awesomemac}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-awesomemac_password}
      - POSTGRES_DB=${POSTGRES_DB:-awesome_mac}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-awesomemac}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - awesome-mac-network
    profiles:
      - postgres

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: awesome-mac-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@awesomemac.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - '5050:80'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - awesome-mac-network
    profiles:
      - postgres

networks:
  awesome-mac-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

# Usage:
#
# Basic (SQLite):
#   docker-compose up -d
#
# With PostgreSQL:
#   docker-compose --profile postgres up -d
#
# With PostgreSQL and pgAdmin:
#   docker-compose --profile postgres up -d
#   # Access pgAdmin at http://localhost:5050
#
# View logs:
#   docker-compose logs -f awesome-mac
#
# Stop services:
#   docker-compose down
#
# Stop and remove volumes:
#   docker-compose down -v
